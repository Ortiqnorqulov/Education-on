<body class="ttr-opened-sidebar ttr-pinned-sidebar">

<!-- header start -->
{% include 'Header/header.html' %}
<!-- header end -->

    <div class="ttr-sidebar-wrapper content-scroll">
        <!-- side menu logo start -->
        <div class="ttr-sidebar-logo">
            <a href="#"><img alt="" src="{% static 'assestss/images/logo.png' %}" width="122" height="27"></a>

<!--Main container start -->
<main class="ttr-wrapper">
    <div class="container-fluid">
        <div class="db-breadcrumb">
            <h4 class="breadcrumb-title">Add Course</h4>
            <ul class="db-breadcrumb-list">
                <li><a href="{% url 'home' %}"><i class="fa fa-home"></i>Home</a></li>
                <li>Add course</li>
            </ul>
        </div>
        <div class="row">
            <!-- Your Profile Views Chart -->
            <div class="col-lg-12 m-b30">
                <div class="widget-box">
                    <div class="wc-title">
                        <h4>Add Course</h4>
                    </div>
                    <div class="widget-inner">
                        {% for rs in course %}
                            <form class="forms-sample" method="post" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="form-group">
                                    <label for="exampleInputName1">{% trans 'Category' %}</label>
                                    <input type="text" value="{{ rs.category }}" disabled class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputName1">{% trans 'Category' %}</label>
                                    <input type="text" value="{{ rs.teacher }}" disabled class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputName1">{% trans 'Title EN' %}</label>
                                    <input type="text" value="{{ rs.title_en }}" disabled class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputName1">{% trans 'Title RU' %}</label>
                                    <input type="text" value="{{ rs.title_ru }}" disabled class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputName1">{% trans 'Title UZ' %}</label>
                                    <input type="text" value="{{ rs.title_uz }}" disabled class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputName1">{% trans 'Old Price' %}</label>
                                    <input type="number" value="{{ rs.old_price }}" disabled
                                           class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputName1">{% trans 'Sell Price' %}</label>
                                    <input type="number" value="{{ rs.sell_price }}" disabled
                                           class="form-control">
                                </div>


                                <div class="form-group">
                                    <label for="exampleInputName1">{% trans 'Slug' %}</label>
                                    <input type="text" value="{{ rs.slug }}" disabled class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputName1">{% trans 'Status' %}</label>
                                    <input type="text" value="{{ rs.status }}" disabled class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputName1">{% trans 'Description EN' %}</label>
                                    <input type="text" value="{{ rs.description_en }}" disabled
                                           class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputName1">{% trans 'Description RU' %}</label>
                                    <input type="text" value="{{ rs.description_ru }}" disabled
                                           class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputName1">{% trans 'Description UZ' %}</label>
                                    <input type="text" value="{{ rs.description_uz }}" disabled
                                           class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputName1">{% trans 'Description UZ' %}</label>
                                    <input type="text" value="{{ rs.leguage_en }}" disabled
                                           class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputName1">{% trans 'Description UZ' %}</label>
                                    <input type="text" value="{{ rs.leguage_ru }}" disabled
                                           class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputName1">{% trans 'Description UZ' %}</label>
                                    <input type="text" value="{{ rs.leguage_uz }}" disabled
                                           class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputName1">{% trans 'Description UZ' %}</label>
                                    <input type="text" value="{{ rs.duration }}" disabled
                                           class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputName1">{% trans 'Description UZ' %}</label>
                                    <input type="text" value="{{ rs.level_en }}" disabled
                                           class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputName1">{% trans 'Description UZ' %}</label>
                                    <input type="text" value="{{ rs.level_ru }}" disabled
                                           class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputName1">{% trans 'Description UZ' %}</label>
                                    <input type="text" value="{{ rs.level_uz }}" disabled
                                           class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputName1">{% trans 'Description UZ' %}</label>
                                    <input type="text" value="{{ rs.link }}" disabled
                                           class="form-control">
                                </div>


                                <a href="{% url 'course_edit' rs.id %}">
                                    <button type="button" class="btn btn-primary">{% trans 'Edit' %}</button>
                                </a>
                                <a href="{% url 'course_delete' rs.id %}">
                                    <button type="button" class="btn btn-danger">{% trans 'Delete' %}</button>
                                </a>
                                <hr>
                            </form>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="d-sm-flex justify-content-center justify-content-sm-between">
                    {% include 'Paginator/paginator.html' with page=course %}
                </div>
            </footer>
            <!-- Your Profile Views Chart END-->

<div class="ttr-overlay"></div>

<script src="{% static 'assestss/js/admin.js' %}"></script>
<script src='{% static 'assestss/vendors/switcher/switcher.js' %}'></script>
<script>
    // Pricing add
    function newMenuItem() {
        var newElem = $('tr.list-item').first().clone();
        newElem.find('input').val('');
        newElem.appendTo('table#item-add');
    }

    if ($("table#item-add").is('*')) {
        $('.add-item').on('click', function (e) {
            e.preventDefault();
            newMenuItem();
        });
        $(document).on("click", "#item-add .delete", function (e) {
            e.preventDefault();
            $(this).parent().parent().parent().parent().remove();
        });
    }
</script>
</body>
